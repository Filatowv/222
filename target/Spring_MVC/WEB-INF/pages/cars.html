<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars Table</h1>
<div>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Age</th>
    </tr>
    <tr th:each="car : ${result}">
        <td th:utext="${car.model}">
        <td th:utext="${car.series}">
        <td th:utext="${car.age}">
    </tr>
</table>
</div>
</body>
</html>
