<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars Table</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Age</th>
        </tr>
        <tr th:each="car : ${result}">
            <td th:text="${car.getModel()}">...</td>
            <td th:text="${car.getSeries()}">...</td>
            <td th:text="${car.getAge()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
