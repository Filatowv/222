<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>User Info</h2>
<table th:border ="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:text="${user.getId()}">Id</td>
        <td th:text="${user.getFirstName()}">Username</td>
        <td th:text="${user.getLastName()}">Email</td>
        <td th:text="${user.getAge()}">Age</td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/users}">Back</a></td>
        <br>
    </tr>
</table>
<br>
<form th:method="delete" th:action="@{/users/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
